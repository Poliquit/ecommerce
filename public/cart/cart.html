<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      name="description"
      content="buy with confidence with our 100% crypted checkout page"
    />
    <link rel="stylesheet" href="cart.css" />
    <title>Checkout</title>
  </head>
  <body>
    <div class="global-container">
      <header class="principal">
        <h1>Checkout</h1>
      </header>
      <main class="principal">
        <div class="cart-preview">
          <div class="cart-item">
            <img src="https://i.ibb.co/F3sVXBH/photo1.png" alt="product" />
            <div>
              <div>
                <div class="name">Vintage backbag</div>
                <div class="price">
                  <span class="discounted">$54.99</span><span>$94.99</span>
                </div>
              </div>
              <div class="qty-selector">
                <span>-</span>
                <span class="qty">1</span>
                <span>+</span>
              </div>
            </div>
          </div>
          <div class="cart-item">
            <img src="https://i.ibb.co/Z86TPFH/photo2.png" alt="product" />
            <div>
              <div>
                <div class="name">Levi shoes</div>
                <div class="price">
                  <span class="discounted">$74.99</span><span>$124.99</span>
                </div>
              </div>
              <div class="qty-selector">
                <span>-</span>
                <span class="qty">1</span>
                <span>+</span>
              </div>
            </div>
          </div>
          <div class="shipping"><span>Shipping</span><span>$19</span></div>
          <div class="total"><span>Total</span><span>$148.98</span></div>
        </div>
        <form action="#" id="checkout-form">
          <section>
            <h3>Contact information</h3>
            <div class="form-group">
              <label for="email">E-mail</label>
              <div>
                <span class="material-icons">email</span>
                <input
                  type="email"
                  id="email"
                  
                />
              </div>
            </div>
            <div class="form-group">
              <label for="phone">Phone</label>
              <div>
                <span class="material-icons">phone</span>
                <input
                  type="number"
                  id="phone"
                  
                />
              </div>
            </div>
          </section>
          <section>
            <h3>Shipping address</h3>
            <div class="form-group">
              <label for="fullname">Full name</label>
              <div>
                <span class="material-icons">account_circle</span>
                <input
                  type="text"
                  id="fullname"
                  
                />
              </div>
            </div>
            <div class="form-group">
              <label for="address">Address</label>
              <div>
                <span class="material-icons">home</span>
                <input type="text" id="address" />
              </div>
            </div>
            <div class="form-group">
              <label for="city">City</label>
              <div>
                <span class="material-icons">location_city</span>
                <input type="text" id="city" />
              </div>
            </div>
            <div class="form-groups">
              <div class="form-group">
                <label for="country">Country</label>
                <div>
                  <span class="material-icons">location_city</span>
                  <select>
                    <option></option>
                    <option>United States</option>
                    <option>Germany</option>
                    <option>Greece</option>
                    <option>Spain</option>
                    <option>Canada</option>
                  </select>
                </div>
              </div>
              <div class="form-group">
                <label for="postal-code">Postal code</label>
                <div>
                  <span class="material-icons">markunread_mailbox</span>
                  <input
                    type="text"
                    id="postal-code"
                  />
                </div>
              </div>
            </div>
            <div class="form-group checkbox">
              <input type="checkbox" id="save-info" />
              <label for="save-info">Save this information for next time</label>
            </div>
          </section>
          <button>Continue</button>
        </form>
      </main>
      
      <footer class="principal">
        <p>created by <a href="#">username</a> - devChallenges.io</p>
      </footer>
    </div>
  </body>
</html>
